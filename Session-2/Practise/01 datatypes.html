<html>
    <head>
        <title>This is Web Page for Javascript</title>
    </head>
    <body>
        <h1> Welcome to Javascript</h1>
        <script>
            //in javascript you can declare varibles using let,var,const
            let x=5;
            let y=3;
            var num=45; //number
            var name="Nikunj Soni"; //string
            var object= null; //object
            //addition in the Browser
            //document.write("x+y:",x+y);
            console.log("x+y:",x+y);
            console.log("Num:"+num+", Type: "+typeof num);
            console.log("Name:"+name+", Type: "+typeof name);
            console.log("Object:"+object+", Type: "+typeof object);
        </script>
    </body>
</html>
